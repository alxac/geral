<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/venda"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
        <app-logout-button
            slot="end"
            menu="main-menu"
        ></app-logout-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form
        [formGroup]="vendaForm"
        (submit)="onSubmit()"
    >
        <ion-item>
            <ion-label position="floating">Vendedor</ion-label>
            <ion-input type="text" inputmode="text" formControlName="vendedor"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Controle</ion-label>
            <ion-input type="text" inputmode="text" formControlName="ncontrole"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Pagamento</ion-label>
            <ion-input type="text" inputmode="text" formControlName="pagamento"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input type="text" inputmode="text" formControlName="valor"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Pago</ion-label>            
            <ion-toggle slot="end" color="primary"></ion-toggle>
        </ion-item>
        <ion-item>
            <br />
            <ion-label position="floating">Data</ion-label>
            <ion-datetime
            cancelText="Cancelar"
            doneText="Pronto"
            displayFormat="DDDD, D de MMMM de YYYY"
            monthNames="janeiro, fevereiro, mar\u00e7o, abril, maio, junho, julho, agosto, setembro, outrubro, novembro, dezembro"
            monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez"
            dayNames="domingo, segunda-feira, ter\u00e7a-feira, quarta-feira, quinta-feira, sexta, sÃ¡bado"
            dayShortNames="dom, seg, ter, qua, qui, sex, sab, dom"></ion-datetime>
        </ion-item>
        <br />
        <ion-button expand="full" type="submit" [disabled]="vendaForm.invalid">Save</ion-button>
    </form>

</ion-content>
